    <title>Terawang Khodam Anda</title>

<body>
    <div class="container">
        <h2>Cek Khodam Anda</h1>
        <div class="input-container">
            <label for="name">Masukkan Nama Anda:</label>
            <input type="text" id="name" placeholder="Nama Anda" oninput="this.value = this.value.replace(/\b\w/g, char => char.toUpperCase());" required>
            <div id="notification" class="notification">Harap masukkan nama Anda.</div>
            <button onclick="generateKhodamName()">Terawang Khodam</button>
        </div>
        <div id="result" class="result" style="display: none;">
            <p>Hai, <span id="output-name"></span>!</p>
            <p>Hasil khodam Anda adalah: <span class="khodam-name" id="khodam-name"></span></p>
            <div id="khodam-description" class="khodam-description"></div>
        </div>
    </div>
